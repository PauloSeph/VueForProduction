<meta charset="UTF-8">
<script src="../vue.min.js"></script>  

<div id="app">
    <contador-zaum></contador-zaum>
    <contador-zaum></contador-zaum>
</div>

<script>
    // Componente Global - Registro Global
    Vue.component('ContadorZaum', {
        template: `
        <div>
            <span>{{contador}}</span>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button>
        </div>

        `,
        data() { 
            return {
                contador: 0,
        }
        
    }
})

    new Vue({
        el: "#app",
    })
</script>
