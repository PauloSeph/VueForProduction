<script src="./vue.min.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar($event, 5)">Somar</button>
</div>

<script>
    new Vue ({ 
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(ev, passo) {
                console.log(ev, passo)
                this.contador += passo
            }
        }
    })
</script>
