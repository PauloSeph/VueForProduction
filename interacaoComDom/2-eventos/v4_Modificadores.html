<script src="../vue.min.js"></script>

<div id="app">
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop.prevent="">Parar aqui!!!!</span>
    </p> 
    <a v-on:click="naoNavegar" href="http://google.com">Goooogle</a>
    <a v-on:click.prevent="" href="http://google.com">Goooogle</a>
</div>

<script>
    new Vue ({ 
        el: '#app',
        data: {
            x: 0,
            y: 0,
        },
        methods: {
                atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                event.stopPropagation()
            },
            naoNavegar(event) {
                event.preventDefault()
            }
        }
    })
</script>
