<script src="./vue.min.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a :href="link">Googleeeee</a>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: "usandooooooo",
            link: "http://google.com.br"

        },
        methods: {
            saudacao() {
                this.titulo = 'Boenas noite'
                return this.titulo
            }
        }
    })
</script>
