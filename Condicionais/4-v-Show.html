<script src="../vue.min.js"></script>

<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuario Logado: {{nome}}</p>
            <p>Perfil: ADM</p>
        </template> 
        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else>Nenhum usuario logado</p>

        <button @click="logado =!logado"> {{logado ? 'Sair' : 'Entrar'}} </button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        
        <footer v-show="logado">
            Desenvolvido para você
        </footer>
        <footer v-show="!logado">
            Desenvolvido para você que é desconhecido
        </footer>

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Morramed',
                logado: false,
                anonimo: true,
            }
        })
    </script>








</body>
