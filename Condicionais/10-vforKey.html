<script src="../vue.min.js"></script>


<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores" :key="cor">
                {{i + 1}} {{cor}}
                
            </li>
        </ul>

    <script>

        new Vue({
            el: '#app',
            data: {

            }
        })

    <style>
        ul {
            list-style: none;
        }

        h1,
        p {
            display: inline;
        }
    </style>

</body>

</html>
